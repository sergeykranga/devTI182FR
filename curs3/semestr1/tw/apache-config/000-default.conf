<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:8080>
	DocumentRoot /var/www/vhostexample
	ErrorLog ${APACHE_LOG_DIR}/vhostexample-error.log
	CustomLog ${APACHE_LOG_DIR}/vhostexample-access.log combined
</VirtualHost>
